<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgetwise Dashboard</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="header">
            <div class="logo-and-nav">
                <div class="logo">
                    <img src="path/to/Budgetwise-Logo.3db2d563.svg" alt="logo">
                    <h2>BudgetWise</h2>
                </div>
                <nav class="navbar-nav">
                    <a href="#about" class="nav-item">Home</a>
                    <a href="#community" class="nav-item">Community</a>
                    <a href="#faq" class="nav-item">FAQs</a>
                </nav>
            </div>
            <div class="welcome">
                <a href="#avatar" class="auth-item">welcome</a>
                <a href="#user-name" class="auth-item" id="blue">Jane doe</a>
            </div>
        </div>

        <main class="container">
            <nav id="left-side">
                <a href="#overview" class="nav-link">Overview</a>
                <a href="#budget" class="nav-link">Budget</a>
                <a href="#transactions" class="nav-link">Transactions</a>
                <a href="#trends" class="nav-link">Trends</a>
                <a href="#goods" class="nav-link">Savings Goods</a>
                <a href="#alerts" class="nav-link">Alerts</a>
            </nav>
    </main>
    <div class="main-content">
        <div class="budget-container">
            <div class="monthly-budget">
                <h3>Monthly Budget</h3>
                <div class="dropdown">
                    <button class="dropbtn">April 2022</button>
                    <div class="dropdown-content">
                        <a href="#">March 2022</a>
                        <a href="#">February 2022</a>
                </div>
            </div>
        </div>
        <div class="categories">
            <h4>Categories</h4>
        </div>

    </div>

    <div class="top-right-content">
        <div class="action-icons">
            <img src="icons/add.png" alt="Add" class="icon">
            <img src="icons/option.png" alt="Options" class="icon">
            <img src="icons/share.png" alt="Share" class="icon">
        </div>
        <div class="budget-summary">
            <div class="summary-item">
                <span class="summary-title">Spent</span>
                <span class="summary-amount">$800</span>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 40%;"></div>
                </div>
            </div>
            <div class="summary-item">
                <span class="summary-title">Available</span>
                <span class="summary-amount-2">$1,200</span>
            </div>
            <div class="summary-item">
                <span class="summary-title">Budget</span>
                <span class="summary-amount-3">$2,000</span>
            </div>
        </div>
        <div class="user-info">
        </div>
    </div>
</div>
        <div class="home">
            <section id="home">
                <article class="hero">
                    <div class="hero-text">                      
                    </div>
                </article>
            </section>
        </div>
    </div>
</body>
</html>
